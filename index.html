<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="./app.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Andy Caseres | Intro component with sign up form</title>

</head>

<body>
  <header class="header">
    <h1 class=" header-h1 ">Learn to code by watching others</h1>
    <p id="parrafo" class=" header-p ">See how experienced developers solve problems in real-time. Watching scripted
      tutorials is
      great, but understanding how developers think is invaluable.
  </header>
  <main class=" main ">
    <section class="main-free">
      <p class="main-free-p"> <b class="free-text-negrita">Try it free 7 days </b> then $20/mo. thereafter</p>
    </section>

    <section class="main-form">
      <form class="main-container-form" id="form">
        <input class="main-container-form-input" type="text" name="nombre" id="nombre" placeholder="First Name">
        <input class="main-container-form-input" type="text" name="apellido" id="apellido" placeholder="Last Name">
        <input class="main-container-form-input" type="email" name="email" id="email" placeholder="Email Address">
        <input class="main-container-form-input" type="password" name="password" id="password" placeholder="Password">
      </form>

      <footer class="footer">
        <div class="footer-main">
          <button type="submit" class="footer-main-boton" name="botonsesion" id="botonsesion">CLAIM YOUR FREE
            TRIAL</button>
        </div>
        <div class="footer-text">
          <p class="footer-text-p">By clicking the button, you are agreeing to <br> our <b class="text-red"> Terms and
              Services</b></p>
        </div>
      </footer>
    </section>

  </main>



</body>

</html>
